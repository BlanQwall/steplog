        <thead>

  <script>
    function parseLocalDate(str) {
      const parts = str.split("-");
      return new Date(Number(parts[0]), Number(parts[1]) - 1, Number(parts[2]));
    }

    function formatDate(date) {
      const y = date.getFullYear();
      const m = String(date.getMonth() + 1).padStart(2, "0");
      const d = String(date.getDate()).padStart(2, "0");
      return y + "-" + m + "-" + d;
    }

    const cycle = {
      startDate: "2025-11-10",
      endDate: "2026-02-15"
    };

    function buildWeeks(cycle) {
      const weeks = [];
      let current = parseLocalDate(cycle.startDate);
      const end = parseLocalDate(cycle.endDate);
      let order = 1;

      while (current <= end) {
        const startStr = formatDate(current);
        const weekEnd = new Date(current);
        weekEnd.setDate(weekEnd.getDate() + 6);
        const endStr = formatDate(weekEnd);

        weeks.push({
          order: order,
          startDate: startStr,
          endDate: endStr,
          weekUrl: "../../weeklog/week-berlin-zh.html?week=" + startStr
        });

        current.setDate(current.getDate() + 7);
        order += 1;
      }

      return weeks;
    }

    function populateWeeksTable() {
      const weeks = buildWeeks(cycle);
      const tbody = document.getElementById("weeks-body");
      const today = new Date();

      const rowsHtml = weeks.map(function (week) {
        const dr = week.startDate + " → " + week.endDate;
        const start = parseLocalDate(week.startDate);
        const end = parseLocalDate(week.endDate);
        const isCurrent = today >= start && today <= end;
        const isPastOrCurrent = today >= start;

        var dateCell;
        if (isPastOrCurrent) {
          dateCell =
            '<a href="' +
            week.weekUrl +
            '">' +
            dr +
            "</a>";
        } else {
          dateCell = dr;
        }

        const rowClass = isCurrent ? ' class="current-week-row"' : "";

        return (
          "<tr data-week-start=\"" +
          week.startDate +
          "\"" +
          rowClass +
          ">" +
          "<td>" +
          week.order +
          "</td>" +
          "<td>" +
          dateCell +
          "</td>" +
          "<td></td>" +
          "<td></td>" +
          "<td></td>" +
          "</tr>"
        );
      }).join("");

      tbody.innerHTML = rowsHtml;

      populateFromJson(weeks);
    }

    function populateFromJson(weeks) {
      weeks.forEach(function (week) {
        const row = document.querySelector('tr[data-week-start="' + week.startDate + '"]');
        if (!row) return;

        const cells = row.querySelectorAll("td");
        if (cells.length < 5) return;

        const distanceCell = cells[2];
        const sessionsCell = cells[3];
        const effortCell = cells[4];

        // cycle-2.html is in berlin-2026/cycles/, data is in ../../data/
        const jsonPath = "../../data/week-" + week.startDate + ".zh.json";

        fetch(jsonPath)
          .then(function (resp) {
            if (!resp.ok) {
              throw new Error("No data");
            }
            return resp.json();
          })
          .then(function (data) {
            if (typeof data.total_distance_km === "number") {
              distanceCell.textContent = data.total_distance_km.toFixed(1) + " 公里";
            }
            if (typeof data.activity_count === "number") {
              sessionsCell.textContent = data.activity_count;
            }
            if (typeof data.avg_suffer_score === "number") {
              effortCell.textContent = data.avg_suffer_score.toFixed(1);
            }
          })
          .catch(function () {
            // No JSON for this week: leave cells empty
          });
      });
    }

    document.addEventListener("DOMContentLoaded", populateWeeksTable);
  </script>
</body>
